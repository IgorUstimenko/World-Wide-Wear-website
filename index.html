<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

        </div>
        <a href="./hoodie-page.html">

                <img class="hoodie-png" src="./img/hoodie.png" alt="">
            </div>

        <!-- /.hoodie-wrapper -->
    </div>
    <!-- hoodie-block -->

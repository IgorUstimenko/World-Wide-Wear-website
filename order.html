<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/reset.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <title>WORLDWIDE HOODIE</title>
</head>

<body>
    <div class="form-wrapper animated bounceInUp delay-0s slower">
        <form class="decor form" action="mail.php" method="POST">
            <div class="form-left-decoration"></div>
            <div class="form-right-decoration"></div>
            <div class="circle"></div>
            <div class="form-inner">
                <a href="./hoodie-page.html"><img class="back-arrow" src="./img/back-arrow.svg" alt=""> </a>
                <h3>Оставить заявку</h3>
                <div class="form_grup">
                    <input type="text" name="user_name" placeholder="Имя" required>
                </div>
                <div class="form_grup">
                    <input type="text" name="user_lastname" placeholder="Фамилия" required>
                </div>
                <div class="form_grup">
                    <input type="text" name="user_adress" placeholder="Адрес" required>
                </div>
                <div class="form_grup">
                    <input type="text" name="user_city" placeholder="Город" required>
                </div>
                <div class="form_grup">
                    <input type="text" name="user_email" placeholder="Адрес электронной почты" required>
                </div>
                <div class="form_grup">
                    <input type="tel" name="user_phone" placeholder="Номер телефона" required style=>
                </div>
                <div class="form_grup">
                    <div class="tiny-inputs">
                        <input type="number" size="3" name="user_quantity" min="1" max="10"
                            placeholder="Количество товаров" required>
                        <input type="text" name="user_index" placeholder="Почтовый индекс" required>
                    </div>

                </div>
                <!-- /.tiny-inputs -->
                <button type="submit" class="sumbit-btn" value="Отправить">Отправить</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
